<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Bill Payment Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: 220px 1fr;
      min-height: calc(100vh - 60px);
    }
    nav {
      background: #023e8a;
      color: white;
      padding: 1rem;
    }
    nav h3 {
      margin-top: 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav li {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    nav li:hover {
      background: rgba(255,255,255,0.1);
    }
    main {
      padding: 2rem;
      background: white;
    }
    h2 {
      margin-top: 0;
      color: #0077b6;
    }
    form {
      max-width: 400px;
      background: #f8f9fa;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem;
      width: 100%;
      background: #0077b6;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #023e8a;
    }
    .receipt {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #0077b6;
      border-radius: 4px;
      background: #e0f7ff;
    }
  </style>
</head>
<body>
  <header>Hospital Bill Payment Dashboard</header>
  <div class="container">
    <nav>
      <h3>Menu</h3>
      <ul>
        <li>Dashboard</li>
        <li>Bills</li>
        <li>Patients</li>
        <li>Reports</li>
        <li>Settings</li>
      </ul>
    </nav>
    <main>
      <h2>Pay Hospital Bill</h2>
      <form id="billForm">
        <label for="patientName">Patient Name</label>
        <input type="text" id="patientName" required>

        <label for="patientId">Patient ID</label>
        <input type="text" id="patientId" required>

        <label for="dept">Department</label>
        <select id="dept">
          <option>General</option>
          <option>Cardiology</option>
          <option>Neurology</option>
          <option>Orthopedics</option>
        </select>

        <label for="amount">Amount (₹)</label>
        <input type="number" id="amount" required>

        <label for="method">Payment Method</label>
        <select id="method">
          <option>Cash</option>
          <option>Credit/Debit Card</option>
          <option>UPI</option>
        </select>

        <button type="submit">Pay Now</button>
      </form>

      <div id="receipt" class="receipt" style="display:none;"></div>
    </main>
  </div>

  <script>
    const form = document.getElementById('billForm');
    const receiptBox = document.getElementById('receipt');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('patientName').value;
      const id = document.getElementById('patientId').value;
      const dept = document.getElementById('dept').value;
      const amount = document.getElementById('amount').value;
      const method = document.getElementById('method').value;

      // Simulate payment process
      const txnId = 'TXN' + Math.floor(Math.random() * 1000000);

      receiptBox.style.display = 'block';
      receiptBox.innerHTML = `
        <h4>Payment Receipt</h4>
        <p><strong>Patient:</strong> ${name} (ID: ${id})</p>
        <p><strong>Department:</strong> ${dept}</p>
        <p><strong>Amount Paid:</strong> ₹${amount}</p>
        <p><strong>Payment Method:</strong> ${method}</p>
        <p><strong>Transaction ID:</strong> ${txnId}</p>
        <p style="color:green;"><strong>Status:</strong> SUCCESS</p>
      `;

      form.reset();
    });
  </script>
</body>
</html>
